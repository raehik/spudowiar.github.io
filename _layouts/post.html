---
layout: default
stylesheet: post
---
{% datefmt {{ page.date }} %}
<article>
    <header>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}<a/></h1>
        <h4><time datetime="{{date_full}}" title="{{date_long}}">{{date_short}}</time></h4>
    </header>
    <div>{{ content }}</div>
</article>
{% enddatefmt %}
