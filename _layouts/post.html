---
layout: default
---

<div class="post">
    <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <span class="post-meta">
        <time datetime="{{ page.date }}" title="{{ page.date | date: "%b %-d, %Y at %I:%M %p" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    </span>
    <div class="post-content">{{ content }}</div>
</div>
