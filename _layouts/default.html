<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ page.title | fallback: site.title }}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
    </head>
    <body>
        <div id="navigation">
            <div class="container">
                <h1 class="site-title">
                    {% if site.theme.site-title-prompt %}<span class="prompt">></span>{% endif %}
                    {{ site.title }}
                </h1>
            </div>
        </div>
        <div id="content">
            {{ content }}
        </div>
    </body>
</html>
