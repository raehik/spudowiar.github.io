<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic|Source+Code+Pro:400,500,300,600,700' rel='stylesheet' type='text/css'/>

        <title>{{ page.title | fallback: site.title }}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
    </head>
    <body>
        <div id="navigation">
            <div class="container">
                <h1 class="site-title">
                    {% if site.theme.site-title-prompt %}<span class="prompt">></span>{% endif %}
                    {{ site.title }}
                </h1>
                <p class="site-description accent">{{ site.description }}</p>
            </div>
        </div>
        <div id="content">
            {{ content }}
        </div>
    </body>
</html>
