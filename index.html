---
stylesheet: index
---
{% for post in site.posts %}
{% datefmt {{ post.date }} %}
<article>
    <header>
        <h4><time datetime="{{date_full}}" title="{{date_long}}">{{date_short}}</time></h4>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </header>
</article>
{% enddatefmt %}
{% endfor %}
