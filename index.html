---
stylesheet: index
---
{% for post in site.posts %}
{% datefmt post.date %}
<article>
    <header>
        <h4><time datetime="{{date_full}}" title="{{date_long}}">{{date_short}}</time></h4>
        <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
    </header>
</article>
{% enddatefmt %}
{% endfor %}
