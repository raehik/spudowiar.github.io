<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% include head/redirect.html %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic|Source+Code+Pro:400,500,300,600,700" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

<title>{{ site.prefix }}{{ page.title | fallback: site.title }}</title>

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
{% if page.stylesheet %}
<link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.stylesheet }}.css" />
{% endif %}

<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | sub: '/index.html$', '/' }}" />
<meta name="description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}" />

{% include head/analytics.html %}
