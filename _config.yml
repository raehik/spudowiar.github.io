# General {{{
title: cat life > /dev/urandom
description: Blog about computing, programming and stuff
tagline: "# Saleem Rashid"
# }}}

# Configuration {{{
prefix: "spudowiar: "
keep_files:
    - .nojekyll
defaults:
    - scope:
        type: "posts"
      values:
        layout: "post"
    - scope:
        type: "drafts"
      values:
        layout: "post"
        draft: true
    - scope:
        path: ""
      values:
        layout: "default"
# }}}

# URL {{{
url: "https://spudowiar.github.io"
baseurl: ""
permalink: pretty
# }}}

# Contact Information {{{
email: spudowiar@outlook.com
twitter_username: spudowiar

github:
    owner: spudowiar
    repository: spudowiar.github.io
    branch: jekyll

social:
    github:
        user: spudowiar
        url: https://github.com/spudowiar
    twitter:
        user: spudowiar
        url: https://twitter.com/spudowiar
# }}}

# Plugins {{{
markdown: redcarpet
highlighter: pygments
redcarpet:
    extensions:
        - no_intra_emphasis
        - smart
        - strikethrough
    pygments:
        linenos: table

sass:
    style: compressed


gems:
    - jemoji
# }}}

# Theme Configuration {{{
theme:
    # Font {{{
    font:
        sans: '"Source Sans Pro", sans'
        monospace: '"Source Code Pro", monospace'
        size: 16px
    # }}}

    # Header {{{
    title:
        has_prompt: true
        monospace: true
    header:
        background: "#181818"
        color: "#d8d8d8"
        accent: "#585858"
        horizontal:
            padding:
                all: 2em
        vertical:
            padding:
                all: 2em
                left: 1.5em;
                right: 2.5em;
            width: 24em
            max_width: 35%
            side: left
            anchor: bottom
    # }}}

    # Content {{{
    content:
        horizontal:
            padding:
                all: 2em
        vertical:
            padding:
                all: 2em
                left: 4em
            max_width: 60em;
    # }}}
 
    # Posts {{{
    posts:
        meta:
            color: "#808090"
            size: 0.9em
    # }}}

    # Date Formats {{{
    date:
        human_readable: "%b %-d, %Y at %I:%M %p"
        human_readable_short: "%b %-d, %Y"
    # }}}

# }}}

